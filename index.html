<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="current-weather">
    <p id="loc"></p>
    <p id="temp"></p>
    <div class="icon-container">
      <img id="weather_icon" src="" alt="">
    </div>
    <p id="wind"></p>
    <p id="description"></p>
    <p id="error"></p>
  </div>
  <div class="weather-forecast">
    <div class="day">
      <p class="weekDay" id="day_0"></p>
      <img id="day0_icon" src="" alt="">
      <div class="min_max">
        <p class="max_temp" id="max_temp_day0"></p>
        <p class="min_temp" id="min_temp_day0"></p>
      </div>
      
    </div>
    <div class="day">
      <p class="weekDay" id="day_1"></p>
      <img id="day1_icon" src="" alt="">
      <div class="min_max">
        <p class="max_temp" id="max_temp_day1"></p>
        <p class="min_temp" id="min_temp_day1"></p>
      </div>
      
    </div>
    <div class="day">
      <p class="weekDay" id="day_2"></p>
      <img id="day2_icon" src="" alt="">
      <div class="min_max">
        <p class="max_temp" id="max_temp_day2"></p>
        <p class="min_temp" id="min_temp_day2"></p>
      </div>
      
    </div>
  </div>



  <script src="myScript.js"></script>
</body>
</html>
